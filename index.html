<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aigis AI</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/01990c0840.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
  </head>
  <body>
    <a href="https://johncarlosabenorio.github.io/Project-Collection/"
      ><button
        style="
          position: absolute;
          padding: 0.5rem;
          border: 2px solid black;
          color: black;
          text-shadow: -1px -1px 0 white, /* Top-left shadow */ 1px -1px 0 white,
            /* Top-right shadow */ -1px 1px 0 white,
            /* Bottom-left shadow */ 1px 1px 0 white; /* Bottom-right shadow */;
          background: rgb(255, 203, 91);
          padding-inline: 2rem;
          top: 1%;
          left: 1%;
          cursor: pointer;
        "
      >
        Home
      </button></a
    >
    <div class="chatbot-container">
      <div class="chatbot-name"><h1>AIGIS AI</h1></div>
      <div class="chat-container">
        <div class="prompts-container">
          <!-- <div class="chat-prompt" id = "prompt-1"><p>Create a dog.</p></div>
          <div class="chat-prompt" id = "prompt-2"><p>Create a dog.</p></div>
          <div class="chat-prompt" id = "prompt-3"><p>Create a dog.</p></div>
          <div class="chat-prompt" id = "prompt-4"><p>Create a dog.</p></div> -->
          <p class="chat-prompt" id="prompt-1"></p>
          <p class="chat-prompt" id="prompt-2"></p>
          <p class="chat-prompt" id="prompt-3"></p>
          <p class="chat-prompt" id="prompt-4"></p>
        </div>
      </div>
      <div class="typing-container">
        <div class="typing-textarea">
          <div class="typing-content">
            <textarea
              id="chat-input"
              spellcheck="false"
              placeholder="I'll keep on living no matter what, so that I can answer all your questions..."
              required
            ></textarea>
            <span id="send-btn"><i class="fa-solid fa-paper-plane"></i></span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="mainModule.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
